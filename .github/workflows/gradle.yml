name: Build Gradle


on:
  push:
  pull_request:
  workflow_dispatch:


jobs:
  build:

    runs-on: ubuntu-24.04

    permissions:
      actions: read

    steps:
      # https://github.com/actions/checkout
      - name: Check out Git repository
        uses: actions/checkout@v4.2.2

      # https://github.com/actions/cache
      - name: Cache Gradle
        uses: actions/cache@v4.2.2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-        

      # https://github.com/gradle/wrapper-validation-action
      - name: Wrapper validation
        uses: gradle/actions/wrapper-validation@v4.3.0

      # https://github.com/gradle/gradle-build-action
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.3.0

      # https://github.com/actions/setup-java
      - name: Set up JDK 17
        uses: actions/setup-java@v4.7.0
        with:
          distribution: 'temurin'
          java-version: '17'
          java-package: jdk
          architecture: x64
          cache: gradle

      # https://github.com/actions/setup-java
      - name: Set up JDK 21
        uses: actions/setup-java@v4.7.0
        with:
          distribution: 'temurin'
          java-version: '21'
          java-package: jdk
          architecture: x64
          cache: gradle

      # https://hub.spigotmc.org/jenkins/job/BuildTools
      - name: Download BuildTools
        run: wget -O BuildTools.jar https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar

      - name: Build MC 1.20.6
        run: java -jar BuildTools.jar --rev 1.20.6 --remapped

      - name: Build MC 1.21.4
        run: java -jar BuildTools.jar --rev 1.21.4 --remapped

      - name: Configure Git
        run: git config --global user.name "Github Actions" && git config --global user.email "actions@github.com"

      - name: Make Gradlew executable
        run: chmod +x ./gradlew

      - name: Build project
        run: ./gradlew obfuscate --no-daemon

      # https://github.com/actions/upload-artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: UltraCosmetics
          path: build/libs/UltraCosmetics-*.jar
